<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצל סיגיט</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap');
    
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #d1cece;
            direction: rtl;
            margin: 0;
            padding-top: 70px;
            background-image: url("/static/sigit-logo.jpg");
            background-position: center 0px; 
            background-repeat: no-repeat;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            font-family: 'Arimo', sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            padding: 30px;
            margin: 30px auto;
            width: 90%;
            font-family: 'Arimo', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card-header {
            font-size: 14px;
            color: #666;
            text-align: right;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .row div {
            flex: 1;
            margin: 0 5px;
        }
        .details {
            margin: 10px 0;
        }
        .name-placeholder {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
            font-family: 'Arimo', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        li {
            padding: 1px;
            list-style-type: square;
        }
        .matzan {
            font-size: 20px;
        }
    
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arimo', sans-serif;
        }
    
        .dark-mode .card {
            background-color: #2a2a2a;
            color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
    
        .dark-mode .name-placeholder {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
        }
    
        .dark-mode li {
            color: #e0e0e0;
        }
    
        .dark-mode body {
            background-image: none;
        }
    
        @media (max-width: 768px) {
            .card {
                max-width: 90%;
                padding: 20px;
                margin: 20px auto;
            }
    
            .card-title {
                font-size: 22px;
            }
    
            .matzan {
                font-size: 18px;
            }
        }
    
        @media (max-width: 480px) {
            body {
                background-size: cover;
                background-position: center;
                padding-top: 70px;
            }
    
            .card {
                max-width: 95%;
                padding: 15px;
                margin: 20px auto;
            }
    
            .card-title {
                font-size: 20px;
            }
    
            .matzan {
                font-size: 16px;
            }
    
            .name-placeholder {
                width: 100%;
                font-size: 14px;
            }
    
            .navbar-brand img {
                width: 35px;
                height: 35px;
            }
    
            .btn.matzal-btn {
                padding: 5px 10px;
                font-size: 14px;
            }
        }
    </style>
            
</head>
<body>

    <nav class="navbar navbar-dark bg-primary d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="https://www.mitgaisim.idf.il/%D7%AA%D7%A4%D7%A7%D7%99%D7%93%D7%99%D7%9D/%D7%9E%D7%A1%D7%9C%D7%95%D7%9C-%D7%90%D7%95%D7%9E%D7%92%D7%94/">
            <img src="/static/favicon.ico" width="45" height="45" alt="" class="mx-2">
            <label class="navbar-label">סיגיט מצ"ל</label>
        </a>
        <div class="mx-3">
            <button id="theme-toggle" class="btn btn-light matzal-btn">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-light matzal-btn">עמוד הבית</a>
        </div>
    </nav>

    <div class="card">
        <div id="current-date"></div>
        <div id="current-datetime"></div>
        <div class="card-title">מצבה קורס סיגיט</div>
        <strong class="matzan" id="matzal">מצל: {{ status_card.course_status.total_count }}</strong><br>
        <strong class="matzan" id="matzan">מצן: {{ status_card.course_status.present_count }}</strong><br>
        <strong class="matzan" id="missing">חסרים: {{ status_card.course_status.missing_count }}</strong><br>

        <div class="row">
            <div>
                <strong>פירוט:</strong>
                <ul id="nameList">

                </ul>
            </div>
        </div>

        <input class="name-placeholder" placeholder="שם החנטר">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = localStorage.getItem('theme');
        
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun'); 
            }
        
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun'); 
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon'); 
                    localStorage.setItem('theme', 'light');
                }
            });
        });        
        

        $(document).ready(function() {
            // Set background blend mode
            if ($(window).width() > 480) {
                // Set background blend mode only on larger screens
                const blendModes = ["color-burn", "darken", "difference", "exclusion", "hard-light", "luminosity", "multiply", "normal"];
                const randomBlendMode = blendModes[Math.floor(Math.random() * blendModes.length)];
                $('body').css('background-blend-mode', randomBlendMode);
            }

            function updateList(data) {
                const $container = $("#nameList");
                
                // Clear existing content
                $container.empty();

                // Create an unordered list
                // Check if bathroom data exists and create a list item
                if (data.course_status.bathroom && data.course_status.bathroom.length > 0) {
                    const $li = $('<li></li>').text(`שירותים: ${data.course_status.bathroom.join(', ')}`);
                    $container.append($li);
                }

                // Check if break_time data exists and create a list item
                if (data.course_status.break_time && data.course_status.break_time.length > 0) {
                    const $li = $('<li></li>').text(`בהפסקה: ${data.course_status.break_time.join(', ')}`);
                    $container.append($li);
                }

                if (data.course_status.technical_issue && data.course_status.technical_issue.length > 0) {
                    const $li = $('<li></li>').text(`תקלה טכנית: ${data.course_status.technical_issue.join(', ')}`);
                    $container.append($li);
                }

                // Check if other data exists and create a list item
                if (data.course_status.other && data.course_status.other.length > 0) {
                    const $li = $('<li></li>').text(`אחר: ${data.course_status.other.join(', ')}`);
                    $container.append($li);
                }
            }

            function update_matzal(data) {
                const currentDate = new Date();
                const dd = String(currentDate.getDate()).padStart(2, "0");
                const mm = String(currentDate.getMonth() + 1).padStart(2, "0");
                const yyyy = currentDate.getFullYear();
                const today = `${dd}/${mm}/${yyyy}`;

                const currentHours = ('0' + currentDate.getHours()).slice(-2);
                const currentMinutes = ('0' + currentDate.getMinutes()).slice(-2);

                $('#matzal').text(`מצל: ${data.course_status.total_count}`);
                $('#matzan').text(`מצן: ${data.course_status.present_count}`);
                $('#missing').text(`חסרים: ${data.course_status.missing_count}`);

                $('#current-date').text(today);
                $('#current-datetime').text(`${currentHours}:${currentMinutes}`);
            }

            function fetchUpdates() {
                fetch('/api/matzal') // Endpoint that provides the updated data
                    .then(response => response.json())
                    .then(data => {
                        updateList(data);
                        update_matzal(data);
                    })
                    .catch(error => console.error('Error fetching updates:', error));
            }

            // Fetch updates every 10 seconds
            fetchUpdates();
            setInterval(fetchUpdates, 3000); 
        });
    </script>
</body>
</html>
