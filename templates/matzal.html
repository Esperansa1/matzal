<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצל סיגיט</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            width: 100%;
        }
        .card-header {
            font-size: 14px;
            color: #666;
            text-align: right;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .row div {
            flex: 1;
            margin: 0 5px;
        }
        .details {
            margin: 10px 0;
        }
        .name-placeholder {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            width: 50%;
        }
        li {
            padding: 1px;
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header" id="current-datetime">
            <!-- Current Date - Current Time will be inserted here -->
        </div>
        <div class="card-title">מצ"ל</div>
        <div class="row">
            <div>
                <strong>חסרים:</strong>
                <ul>
                {% for person, reason in data.items() %}
                    <li>{{person}} - {{reason}}</li>
                {% endfor %}
                </ul>
            </div>
        </div>
        <input class="name-placeholder">
            
        </input>

    </div>

    <script>
        const dateElement = document.getElementById('current-datetime');
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString();
        const formattedTime = currentDate.toLocaleTimeString();
        dateElement.textContent = `${formattedDate} - ${formattedTime}`;
    </script>
</body>
</html>
