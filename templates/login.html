<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{{ url_for('static', filename='stylesheet_login.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='omega_icon.ico') }}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="https://www.mitgaisim.idf.il/%D7%AA%D7%A4%D7%A7%D7%99%D7%93%D7%99%D7%9D/%D7%9E%D7%A1%D7%9C%D7%95%D7%9C-%D7%90%D7%95%D7%9E%D7%92%D7%94/">
            <img src="/static/omega_icon.ico" width="30" height="30" alt="" class="mx-3">
            <label class="navbar-label">אומגה מצ"ל</label>
        </a>
        <div class="mx-3">
            <button id="theme-toggle" class="btn btn-light matzal-btn">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <img src="user_icon.png" id="icon" alt="User Icon" style="width: 100px; height: 100px;" />
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
                <label style="display: block; margin: 10px 0;">
                    <input type="checkbox" id="show-password"> Show Password
                </label>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const globalUsername = 'omega';
        const globalPasswordHash = 'a5beecb706dcad5c218f5082fea48530e6f91820';

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').classList.remove('fa-moon');
            document.getElementById('theme-icon').classList.add('fa-sun');
        }

        // Toggle dark mode on button click
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('theme-icon');

            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        // Show/Hide Password
        document.getElementById('show-password').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        // Form submission handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputUsername = document.getElementById('login').value.toLowerCase();
            const inputPassword = document.getElementById('password').value;
            const hashedPassword = sha1(inputPassword);
            console.log(hashedPassword);
            if (inputUsername === globalUsername && hashedPassword === globalPasswordHash) {
                alert('Login successful!');
                // Redirect or perform other actions
            } else {
                alert('Incorrect username or password!');
            }
        });
      
              // Simple SHA1 hash function
              function sha1(msg) {
                  function rotl(n, s) { return n << s | n >>> 32 - s; }
                  function tohex(i) { for (var h = "", s = 28; ; s -= 4) { h += (i >>> s & 0xf).toString(16); if (!s) return h; } }
                  var H0 = 0x67452301, H1 = 0xefcdab89, H2 = 0x98badcfe, H3 = 0x10325476, H4 = 0xc3d2e1f0;
                  var i, t, W = new Array(80), ml = msg.length, wa = [];
                  msg += String.fromCharCode(0x80);
                  while (msg.length % 4) msg += String.fromCharCode(0);
                  for (i = 0; i < msg.length; i += 4) wa.push(msg.charCodeAt(i) << 24 | msg.charCodeAt(i + 1) << 16 | msg.charCodeAt(i + 2) << 8 | msg.charCodeAt(i + 3));
                  while (wa.length % 16) wa.push(0);
                  wa.push(ml >>> 29), wa.push((ml << 3) & 0xffffffff);
                  for (var bo = 0; bo < wa.length; bo += 16) {
                      for (i = 0; i < 16; i++) W[i] = wa[bo + i];
                      for (i = 16; i < 80; i++) W[i] = rotl(W[i - 3] ^ W[i - 8] ^ W[i - 14] ^ W[i - 16], 1);
                      var A = H0, B = H1, C = H2, D = H3, E = H4;
                      for (i = 0; i < 80; i++) {
                          t = rotl(A, 5) + E + W[i] + (i < 20 ? (B & C | ~B & D) + 0x5a827999 : i < 40 ? (B ^ C ^ D) + 0x6ed9eba1 : i < 60 ? (B & C | B & D | C & D) + 0x8f1bbcdc : (B ^ C ^ D) + 0xca62c1d6) & 0xffffffff;
                          E = D, D = C, C = rotl(B, 30), B = A, A = t;
                      }
                      H0 = H0 + A & 0xffffffff, H1 = H1 + B & 0xffffffff, H2 = H2 + C & 0xffffffff, H3 = H3 + D & 0xffffffff, H4 = H4 + E & 0xffffffff;
                  }
                  return tohex(H0) + tohex(H1) + tohex(H2) + tohex(H3) + tohex(H4);
              }
    </script>
</body>
</html>
